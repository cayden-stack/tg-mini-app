<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scraper Control</title>
    
    <link href="https://cdn.jsdelivr.net/npm/@yaireo/tagify/dist/tagify.css" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="tabs">
        <div class="tab active" id="tab-full">Full Scrape</div>
        <div class="tab" id="tab-directory">Directory Scrape</div>
        <div class="tab" id="tab-url">URL Scrape</div>
    </div>

    <h1>Scraper Control Panel</h1>

    <form id="scraper-form">
        <input type="hidden" id="mode-input" name="mode" value="full">

        <div id="location-section" class="form-section">
            <label for="location">Location</label>
            <input type="text" id="location" name="location" placeholder="e.g., California" required>
            <p class="description">The geographical area to search for universities.</p>
        </div>
        <div id="university-count-section" class="form-section">
            <label for="university-count">University Count</label>
            <input type="number" id="university-count" name="count" min="1" placeholder="e.g., 10" required>
            <p class="description">The maximum number of universities to find.</p>
        </div>

        <div id="directory-scrape-options" class="form-section" style="display: none;">
            <label for="targets">Departments</label>
            <input type="text" id="targets" name="targets" placeholder="e.g., biology, chemistry">
            <p class="description">Type a department and press Enter to add it.</p>
        </div>

        <div id="url-scrape-options" class="form-section" style="display: none;">
             <label for="urls">URLs to Scrape</label>
            <textarea id="urls" name="urls" rows="5"></textarea>
            <p class="description">Paste one URL per line.</p>
        </div>

        <div id="options-section" class="form-section">
            <label>Options</label>
            <p class="description">Configure the scraper's behavior.</p>
            <div class="switch-container">
                <span>Ignore Used Universities</span>
                <label class="switch">
                    <input type="checkbox" name="ignoreUsed">
                    <span class="slider"></span>
                </label>
            </div>
        </div>

        <button type="submit" id="submit-button">Start Scrape</button>
    </form>

    <div id="feedback"></div>

    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@yaireo/tagify"></script>
    <script src="https://cdn.jsdelivr.net/npm/@yaireo/tagify/dist/tagify.polyfills.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
